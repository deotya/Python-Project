<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}
		th {
			background-color: #f2f2f2;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
    <h1>Machine Transactions</h1>
	<table>
		<thead>
			<tr>
				<th>Machine ID</th>
				<th>Name</th>
				<th>Date and Time Taken</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>John Smith</td>
				<td>2023-02-28 10:30:00</td>
				<td>In Use</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Jane Doe</td>
				<td>2023-02-28 12:45:00</td>
				<td>Returned</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Bob Johnson</td>
				<td>2023-02-28 14:00:00</td>
				<td>In Use</td>
			</tr>
		</tbody>
	</table>  
</body>
</html>
